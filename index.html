<head>

  <title>Memory Game 2</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div>
    <p id="demo" style="color: rgb(12, 12, 12);"></p>
  </div>
  <script>
    setTimeout(function () { typeWriter(); }, 100);
  </script>

  <script>
    var i = 0;
    var txt = ' You Know That ? Today is two world number one richest persons Birthday  .  Want to Know How They Are ?  ';
    var speed = 100;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
  </script>

  <br>


  <section class="memory-game">

    <div class="memory-card" data-framework="Dhivakar">
      <img class="front-face" src="img/jeff.png" alt="Dhivakar" />
      <img class="back-face" src="img/js-badge2.svg" alt="JS Badge" />
    </div>
    <div class="memory-card" data-framework="Dhivakar">
      <img class="front-face" src="nmg/Dhivakar.svg" alt="Dhivakar" />
      <img class="back-face" src="img/js-badge2.svg" alt="JS Badge" />
    </div>

  </section>

</body>
